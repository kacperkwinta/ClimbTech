<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClimbTech</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
  </head>

  <body>
    <!-- ************************ -->
    <!--        NAVIGATION        -->
    <!-- ************************ -->
    <header class="header">
      <a href="#">
        <img src="img/logo.png" class="logo" alt="ClimbTech logo" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Home</a></li>
          <li><a class="main-nav-link" href="#poznaj-nas">Poznaj nas</a></li>
          <li><a class="main-nav-link" href="#">Realizacje</a></li>
          <li><a class="main-nav-link" href="#">Oferta</a></li>
          <li><a class="main-nav-link nav-cta" href="#">Kontakt</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <!-- ************************ -->
    <!--       HERO SECTION       -->
    <!-- ************************ -->
    <section class="section-hero">
      <div class="hero-text">
        <h1>Stawiamy poprzeczkÄ™ wysoko.</h1>
        <a href="#poznaj-nas">Poznaj nas</a>
      </div>
    </section>

    <!-- ************************ -->
    <!--      VIDEO SECTION       -->
    <!-- ************************ -->
    <section class="section-video" id="poznaj-nas">
      <div class="container flex">
        <div class="video">
          <iframe
            class="yt-video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/Ori5Rfy2pAQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>

        <div class="video-text">
          <span
            ><p><ion-icon class="icon" name="construct-outline"></ion-icon></p>
            <h2>Zobacz jak pracujemy.</h2>
          </span>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
